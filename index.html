<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Model Demo</title>
    <script type="text/javascript" src="//cdn.kodingsykosis.com/jQuery/1.9.1/jQuery.js"></script>
    <script type="text/javascript" src="//cdn.kodingsykosis.com/jQueryUI/1.10.2/jquery-ui.js"></script>
    <script type="text/javascript" src="//cdn.kodingsykosis.com/scripts/jQuery.tinyscrollbar.js"></script>
    <script type="text/javascript" src="scripts/jQuery.ui.Model.js"></script>
    <script type="text/javascript" src="DropDown/scripts/jQuery.ui.DropDown.js"></script>
    <script type="text/javascript" src="scripts/example.js"></script>

    <link type="text/css" rel="stylesheet" href="//cdn.kodingsykosis.com/jQueryUI/1.10.2/themes/base/jquery.ui.all.css" />
    <link type="text/css" rel="stylesheet" href="//cdn.kodingsykosis.com/css/jQuery.tinyscrollbar.css" />
    <link type="text/css" rel="stylesheet" href="style/jQuery.ui.Model.css" />
    <link type="text/css" rel="stylesheet" href="DropDown/css/jQuery.ui.DropDown.css" />
</head>
<body>
    <ul class="ui-model" data-name="Fubar">
        <li class="ui-model-field"
            data-name="Id"
            data-type="UUID"></li>

        <li class="ui-model-field"
            data-name="Name"
            data-type="String"></li>

        <li class="ui-model-field"
            data-name="Description"
            data-type="String"></li>

        <li class="ui-model-field"
            data-name="Active"
            data-type="Boolean"></li>

        <li class="ui-model-field"
            data-name="CreatedDate"
            data-type="DateTime"></li>

        <li class="ui-model-field"
            data-name="ModifiedDate"
            data-type="DateTime"></li>

        <li class="ui-model-method"
            data-name="ToString"
            data-type="String"
            data-params='[{ "name": "format", "type": "String", "optional": false }]'></li>
    </ul>
</body>
</html>
